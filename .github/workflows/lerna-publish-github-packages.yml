name: Publish
on:
  pull_request:
    types: [closed]
    branches:
      - develop
      - main

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout"
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: "Use NodeJS 14"
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: "NPM Identity"
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc

    - name: "Bump Version"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      id: graduateRelease
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor}}@users.noreply.github.com"

        if [ ${{ github.base_ref }} = develop ]; then
          npx lerna version --conventional-commits --conventional-prerelease --preid beta --yes
        else
          npx lerna version --conventional-commits --conventional-graduate --yes
        fi

        npx lerna publish from-git --no-verify-access --yes

    - name: Bump Version Fallback
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: ${{ always() && steps.graduateRelease.outcome == 'failure'  }}
      run: |
        echo Falling back to non-graduate release due to https://github.com/lerna/lerna/issues/2532
        git stash
        npx lerna version --conventional-commits --yes
        npx lerna publish from-git --no-verify-access --yes
