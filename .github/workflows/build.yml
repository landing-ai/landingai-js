name: Publish
on:
  pull_request:
    paths:
      - '.github/workflows/build.yml'
      - 'packages/**'
      - 'tsconfig.json'
      - 'package.json'
      - 'yarn.lock'

jobs:
  ci-build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
    - name: "Checkout"
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: "Use NodeJS 16"
      uses: actions/setup-node@v2
      with:
        node-version: '16'
        cache: 'yarn'
    
    - name: "Build"
      run: |
        yarn build
